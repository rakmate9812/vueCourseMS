<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="reduceMonsterHealthStyle"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="reducePlayerHealthStyle"></div>
        </div>
      </section>
      <section class="container" v-if="win">
        <h2>Game Over!</h2>
        <h3>{{ winText }}</h3>
        <button @click="restartGame">New Game</button>
      </section>
      <section id="controls" v-if="!win">
        <button @click="attackMonster">ATTACK</button>
        <button
          :disabled="disablingSpecialAttack"
          @click="specialAttackMonster">
          SPECIAL ATTACK
        </button>
        <button @click="healPlayer">HEAL</button>
        <button @click="surrender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="log in logs" :key="log">
            The {{ log.actionBy }} {{ log.actionType }} {{ log.actionValue}}
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
