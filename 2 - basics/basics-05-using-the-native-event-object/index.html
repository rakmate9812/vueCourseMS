<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add(10)">Add 10</button>
      <button v-on:click="reduce(5)">Subtract 5</button>
      <p>Result: {{ counter }}</p>
      <!-- $event sets the first parameter always to e, so you can add more parameters after e -->
      <!-- v-bind binds the value of the text input to the "name" property , in this way, the resetInput method will work on our button below -->
      <!-- v-model: its a directive that replaces {v-bind:value v-on:input}  -->
      <!-- <input
        type="text"
        v-bind:value="name"
        v-on:input="setName($event, 'Rak')" />
      -->

      <!-- v-model for replacing the commented section above -->
      <input type="text" v-model="name" />
      <button v-on:click="resetInput">Reset input</button>
      <!-- fullname is a COMPUTED method, dont need to invoke it, it behaves like a property -->
      <p>Your Name: {{ fullname }}</p>
      <!-- fulname raplaces this method: -->
      <p>Your Name: {{ outputFullName() }}</p>
    </section>
  </body>
</html>
