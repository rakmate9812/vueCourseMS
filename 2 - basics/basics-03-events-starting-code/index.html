<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- simple click function (not ideal) -->
      <button v-on:click="counter++">Add</button>
      <!-- v-once only fires once, wont change later -->
      <button v-once>Starting counter: {{ counter }}</button>
      <!-- eventlistener calling a js function -->
      <!-- "prevent" keyword is the same as e.preventDefault(), middle is referring to the middle mouse button (there are much more) -->
      <button
        v-on:click.prevent="reduceCounter(2)"
        v-on:click.middle="reduceCounter(5)">
        Remove
      </button>

      <p>Result: {{ counter }}</p>

      <!-- this input is listening on every "input" event, and when the enter key is released the confirmName function runs -->
      <input
        v-on:input="setName"
        v-on:keyup.enter="confirmName()"
        type="text" />
      <p>Your Name: {{ confirmedName }}</p>
    </section>
  </body>
</html>
